<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
  
      <form class="example-form" [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Enter Email" formControlName="email" [appValidateOnBlur]="loginForm.get('email')">
            <mat-error *ngIf="loginForm.controls['email'].invalid">Please enter valid email</mat-error>
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Enter Password" type="password" formControlName="password" [appValidateOnBlur]="loginForm.get('password')">
            <mat-error *ngIf="loginForm.controls['password'].invalid" class="alert alert-danger">Please enter valid password</mat-error>
          </mat-form-field>
        </mat-card-content>
        <div class="example-button-row">
            <button mat-flat-button color="primary" class="btn-block" [disabled]="!loginForm.valid">Login</button>
        </div>
      </form>
    </mat-card>
  
  </div>
